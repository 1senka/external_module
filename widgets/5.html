<script>

    var container5 = document.createElement('div')

    function methoddddd(com) {
        const page = com.owner.dc.resolve("widget");
        page.container.querySelector('[data-bc-widget-body-container]').appendChild(container5)
        console.log('page.container', page.container)
    }
    function shoWVideo5() {
        const player = new camerakit.Player();
        const controlsWrapper = document.createElement('div');
        const controls = document.createElement('div');
        controlsWrapper.classList = 'controlsWrapper'
        controls.classList = 'controls'
        controlsWrapper.appendChild(controls)
        const videoContainer = document.createElement('div');
        videoContainer.classList = 'videoContainer'
        const playBtn = document.createElement('div');

        playBtn.innerHTML = `<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 18V6l8 6-8 6Z"/>
</svg>
`
        const pauseBtn = document.createElement('div')
        const forwardBtn = document.createElement('div');
        forwardBtn.innerHTML = `<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 6v12M8 6v12l8-6-8-6Z"/>
</svg>
`
        playBtn.classList.add('videoBtn')
        forwardBtn.classList.add('videoBtn')
        pauseBtn.classList.add('videoBtn')
        playBtn.addEventListener('click', () => { player.play() })
        pauseBtn.addEventListener('click', () => { player.pause() })
        forwardBtn.addEventListener('click', () => { player.stop() })
        controls.appendChild(playBtn)
        controls.appendChild(pauseBtn)
        controls.appendChild(forwardBtn)
        videoContainer.appendChild(player)
        videoContainer.appendChild(controlsWrapper)
        pauseBtn.innerHTML = `<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">

</svg>
`
        player.src = 'http://localhost:3000/file_example_MP4_640_3MG.mp4'
        console.log('player', player)
        // player.pause();
        player.muted = true;
        player.width = ' 100%';
        // player.height = 300;
        player.play();
        container5.appendChild(videoContainer)
    }


</script>
